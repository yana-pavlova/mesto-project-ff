<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта место" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_profile_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close form-close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-profile-avatar" novalidate><input type="url" name="profile-url" class="popup__input popup__input_type_profile-url" placeholder="Введите адрес изображения" required> <span class="profile-url-input-error form__input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close form-close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input pattern="^[a-zA-Zа-яА-Яё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span class="name-input-error form__input-error"></span> <input pattern="^[a-zA-Zа-яА-Яё\s\-^\n]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" value="Исследователь океана" minlength="2" maxlength="200" required> <span class="description-input-error form__input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close form-close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input pattern="^[a-zA-Zа-яА-Яё\s\-^\n]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="place-name-input-error form__input-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="link-input-error form__input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" id="image-close" class="popup__close"></button> <img id="popup-image" src="" alt="" class="popup__image"><p id="popup-description" class="popup__caption"></p></div></div><div class="popup popup_type_card-remove popup_is-animated"><div class="popup__content"><button type="button" class="popup__close form-close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="card-remove"><button type="submit" class="button popup__button">Да</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like">0</span></div></div></li></template></body></html>
